<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>
<body class="bg-light m-5 mt-3">
<div class="tittle mb-5">
    <h1 class="text-center ">Bookmarker</h1>
</div>

<div class="lines m-auto "></div>

<section class="form-input p-5">
    <h3 class="text-center">Bookmark your favorite sites </h3>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><span class="me-3"><i class="fa-solid fa-book-bookmark"></i></span> Site Name</label>
        <input type="text" class="form-control" id="bookname" placeholder="BookMark Name" oninput="Validation(this)">
    </div>
    <div class="mb-5 ">
        <label for="exampleFormControlInput1" class="form-label"><span class="me-3"><i class="fa-solid fa-link"></i></span> Site Name</label>
        <input type="url" class="form-control" id="booklink" placeholder="Website URL" oninput="Validation(this)">
    </div>
    <div class="buttons text-center">
        <button class="btn btn-primary px-5" onclick="SubmitBook()">Submit</button>
    </div>
</section>
<div class="lines m-auto"></div>

<section class="data p-5">
    <div>
        <table class="table table-bordered bg-white text-center">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
</section>



    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
